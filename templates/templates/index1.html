<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Text Player</title>

    <style>
        p {
            display: inline;
        }

        .container {
            background-color: cornsilk;
        }

        .custom-switch .custom-control-label::before {
            left: -2.25rem;
            width: 1.75rem;
            pointer-events: all;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        input {
            display: block;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TextPlayer.COM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- success alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Enter your raw test and play with your text using given functionality !!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Form section -->

    <div class="container my-5">
        <form action="/analyze" method="get">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Binod Kumar">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>

            <!-- operations -->

            <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch1"
                    name="removepunc">
                <label class="custom-control-label" for="customSwitch1">
                    <p>Remove Punctuations</p>
                </label>
            </div>

            <br>

            <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch2"
                    name="capitalizeFirst">
                <label class="custom-control-label" for="customSwitch2">
                    <p>Capitalize First</p>
                </label>
            </div>
            <br>

            <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch3"
                    name="newLineRemover">
                <label class="custom-control-label" for="customSwitch3">
                    <p> New Line Remover </p>
                </label>
            </div>

            <br>

            <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch4"
                    name="spaceRemover">
                <label class="custom-control-label" for="customSwitch4">
                    <p>Space Remover</p>
                </label>
            </div>
            <br>

            <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch5"
                    name="charCount">
                <label class="custom-control-label" for="customSwitch5">
                    <p>Char Count
                    </p>
                </label>
            </div>
            <br>

            <!-- ** For new Operation -->

            <!-- <div class="custom-control custom-switch cursor-pointer" class="cursor-pointer">
                <input type="checkbox" class="custom-control-input cursor-pointer px-2 py-3" id="customSwitch5"
                    name="charCount">
                <label class="custom-control-label" for="customSwitch5">
                    <p>Char Count
                    </p>
                </label>
            </div>
            <br> -->

            <button type="submit" class="btn btn-outline-success">submit</button>

    </div>


    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
